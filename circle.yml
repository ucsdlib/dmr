general:
  artifacts:
    - "tmp"

machine:
  node:
    version: 6.1.0
  ruby:
    version:
      2.2.3        
  environment:
    CIRCLE_ENV: test
    APPS_DMR_STREAMING_KEY: 1234567891234567
    RAILS_ENV: test
    
dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
    - npm install -g accesslint-cli
    - gem install accesslint-ci
    
database:
  override:
    - bundle exec rake db:migrate
    - bundle exec rake db:migrate RAILS_ENV=development
    - bundle exec rake db:seed RAILS_ENV=development
 
test:
  override:
    - bundle exec rake
  post:      
    - | 
      if [ "${CI_PULL_REQUEST}" != '' ] ; then 
        bundle exec rails server --daemon -p 3000 --watcher-disable && accesslint-ci scan http://localhost:3000/media/1
      fi
      