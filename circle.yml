general:
  artifacts:
    - "tmp"

machine:
  ruby:
    version:
      2.2.3        
  environment:
    CIRCLE_ENV: test
    APPS_DMR_STREAMING_KEY: 1234567891234567
    RAILS_ENV: test
    CIRCLE_TOKEN: <CircleCI API token>
    ACCESSLINT_GITHUB_TOKEN: <GitHub Personal Access Token>
    
dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
  post:
    - npm install -g accesslint-cli
    - gem install accesslint-ci
    
database:
  override:
    - bundle exec rake db:migrate

test:
  post:
    - bundle exec rake
    - bundle exec rails s -d -p 3000
    - accesslint-ci scan http://localhost:3000