machine:
  ruby:
    version:
      2.2.3        
  environment:
    CIRCLE_ENV: test
    APPS_DMR_STREAMING_KEY: 1234567891234567
    RAILS_ENV: test

dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3

database:
  override:
    - bundle exec rake db:migrate

test:
  post:
    - bundle exec rake
