# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

production: &production
  <<: *default
  adapter: postgresql
  database: <%= ENV.fetch('APPS_DMR_PROD_DB') %>
  host: <%= ENV.fetch('APPS_DMR_PROD_DB_HOST') %>
  username: <%= ENV.fetch('APPS_DMR_PROD_DB_USER') %>
  password: <%= ENV.fetch('APPS_DMR_PROD_DB_PASS') %>

staging:
  <<: *default
  adapter: postgresql
  database: <%= ENV.fetch('APPS_DMR_STAGING_DB') %>
  host: <%= ENV.fetch('APPS_DMR_STAGING_DB_HOST') %>
  username: <%= ENV.fetch('APPS_DMR_STAGING_DB_USER') %>
  password: <%= ENV.fetch('APPS_DMR_STAGING_DB_PASS') %>

pontos:
  <<: *default
  adapter: postgresql
  database: <%= ENV.fetch('APPS_DMR_PONTOS_DB') %>
  host: <%= ENV.fetch('APPS_DMR_PONTOS_DB_HOST') %>
  username: <%= ENV.fetch('APPS_DMR_PONTOS_DB_USER') %>
  password: <%= ENV.fetch('APPS_DMR_PONTOS_DB_PASS') %>
  
