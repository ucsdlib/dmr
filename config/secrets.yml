# Your secret key is used for verifying the integrity of signed cookies.
# If you change this key, all old signed cookies will become invalid!

# Make sure the secret is at least 30 characters and all random,
# no regular words or you'll be exposed to dictionary attacks.
# You can use `rake secret` to generate a secure secret key.

# Make sure the secrets in this file are kept private
# if you're sharing your code publicly.

defaults: &defaults
  ldap_host: <%= ENV["DMR_LDAP_HOST"] %>
  ldap_port: <%= ENV["DMR_LDAP_PORT"] %>
  ldap_base: <%= ENV["DMR_LDAP_BASE"] %>
  ldap_username: <%= ENV["DMR_LDAP_USER"] %>
  ldap_password: <%= ENV["DMR_LDAP_PW"] %>
  ldap_group: <%= ENV["DMR_LDAP_GROUP"] %>
  splunk_uri: <%= ENV["SPLUNK_URI"] %>
  splunk_username: <%= ENV["SPLUNK_USER"] %>
  splunk_password: <%= ENV["SPLUNK_PW"] %>
    
development:
  secret_key_base: <%= ENV["DMR_DEV_SECRET_TOKEN"] %>

test:
  secret_key_base: <%= ENV["DMR_TEST_SECRET_TOKEN"] %>

production: &production
  <<: *defaults
  secret_token:: <%= ENV["DMR_SECRET_TOKEN"] %>
  secret_key_base: <%= ENV["DMR_SECRET_KEYBASE"] %>

staging:
  <<: *production
  
pontos:
  <<: *production